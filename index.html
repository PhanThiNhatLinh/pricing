<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>CodeGym</title>
  </head>
  <body>
    <h2 style="text-align: center; color: rgb(79, 79, 79);">Our Pricing</h2>
    <br />
    <div class="price">
      <span class="anually">Anually</span>
      <label class="switch">
        <input type="checkbox" id="switch" />
        <span class="slider round"></span>
      </label>
      <span class="monthly">Monthly</span>
    </div>

    <div class="grid-container" id="container">
      <div class="grid-item-left">
        <span style="font-weight: bolder;">Basic</span>
        <h1 class="d-block"><span>&dollar;</span>199.99</h1>
        <h1 class="d-none"><span>&dollar;</span>19.99</h1>

        <p>500 GB Storage</p>

        <p>2 Users Allowed</p>

        <p>Send Up To 3 GB</p>

        <br />
        <button>Learn More</button>
      </div>
      <div class="grid-item-center" id="center">
        <span style="font-weight: bolder;">Professional</span>
        <h1 class="d-block"><span>&dollar;</span>249.99</h1>
        <h1 class="d-none"><span>&dollar;</span>24.99</h1>

        <p>1 TB Storage</p>

        <p>5 Users Allowed</p>

        <p>Send Up To 10 GB</p>

        <br />
        <button>Learn More</button>
      </div>
      <div class="grid-item-right" id="right_side">
        <span style="font-weight: bolder;">Master</span>
        <h1 class="d-block"><span>&dollar;</span>399.99</h1>
        <h1 class="d-none"><span>&dollar;</span>39.99</h1>

        <p>2 TB Storage</p>

        <p>10 Users Allowed</p>

        <p>Send Up To 20 GB</p>

        <br />
        <button>Learn More</button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
